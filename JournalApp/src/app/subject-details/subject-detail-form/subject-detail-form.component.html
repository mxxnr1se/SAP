<form novalidate #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id">
    <div class="form-group">
        <label>SUBJECT TITLE</label>
        <input class="form-control form-control-lg" placeholder="Subject title..." name="Title" #Title="ngModel" [(ngModel)]="service.formData.title"
        required maxlength="50" minlength="1" [class.invalid]="Title.invalid && Title.touched">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="form.invalid || Title.pristine">SUBMIT</button>
    </div>
</form>
