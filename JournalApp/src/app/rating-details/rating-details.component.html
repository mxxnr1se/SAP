<div class="jumbotron py-3">
  <h1 class="display-4 text-center">Ratings</h1>
</div>
<div class="row">
    <div class="col-md-8">
        <input type="search" class="form-control form-control-lg" placeholder="Search..."  [(ngModel)]=search><br>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col" [appSort]="service.list" data-order="desc" data-name="subjectTitle">Student</th>
                    <th scope="col" [appSort]="service.list" data-order="desc" data-name="studentName">Subject</th>
                    <th scope="col" [appSort]="service.list" data-order="desc" data-name="score">Score</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rt of service.list | filter: search">
                    <td (click)="populateForm(rt)">{{rt.studentFirstName + " " + rt.studentLastName}}</td>
                    <td (click)="populateForm(rt)">{{rt.subjectTitle}}</td>
                    <td (click)="populateForm(rt)">{{rt.score}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(rt.id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <app-rating-detail-form></app-rating-detail-form>
    </div>
</div>
