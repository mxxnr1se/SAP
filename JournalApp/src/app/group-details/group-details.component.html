<div class="jumbotron py-3">
  <h1 class="display-4 text-center">Groups</h1>
</div>
<div class="row">
    <div class="col-md-8">
        <input type="search" class="form-control form-control-lg" placeholder="Search..."  [(ngModel)]=search><br>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col" [appSort]="service.list" data-order="desc" data-name="number">Group number</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let gr of service.list | filter: search">
                    <td (click)="populateForm(gr)">{{gr.number}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(gr.id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <app-group-detail-form></app-group-detail-form>
    </div>
</div>
