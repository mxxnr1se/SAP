<form novalidate #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id">
    <div class="form-group">
        <label>GROUP NUMBER</label>
        <input class="form-control form-control-lg" placeholder="Group number..." name="number" #number="ngModel" [(ngModel)]="service.formData.number" required maxlength="50" minlength="1" [class.invalid]="number.invalid && number.touched">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="form.invalid || (number.pristine)">SUBMIT</button>
    </div>
</form>
